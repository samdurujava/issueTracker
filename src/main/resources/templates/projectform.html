<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Project</title>

    <!--CSS BOOTSTRAPPING-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>

<div th:replace="base :: navlinks"></div>

<form action="#" th:action="@{/process_project}" th:object="${project}" method="post">
    <input type="hidden" th:field="*{projectID}" />

    Project Name: <input type="text" th:field="*{projectName}"><br />
    <span th:if="${#fields.hasErrors('projectName')}" th:errors="*{projectName}"></span><br />

    Project Description: <input type="text" th:field="*{projectDescription}"><br />
    <span th:if="${#fields.hasErrors('projectDescription')}" th:errors="*{projectDescription}"></span><br />

    Project Start Date: <input type="text" th:field="*{startDate}"><br />
    <span th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"></span><br />

    Project Lead: <input type="text" th:field="*{leadDeveloper}"><br />
    <span th:if="${#fields.hasErrors('leadDeveloper')}" th:errors="*{leadDeveloper}"></span><br />

    <input type="submit" value="Submit">
</form>

<!--JAVA SCRIPT BOOTSTRAPPING-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
